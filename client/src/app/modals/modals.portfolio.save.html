<div class="modal-header">
    <h5 class="modal-title" id="saveModalLabel">Bekreft lagring av portefølje</h5>
    <button type="button" class="close" (click)="modal.dismiss('corss click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    Er du sikker på at du vil lagre porteføljen?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Lukk</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('OK click')" data-dismiss="modal">Lagre
        endringer</button>
</div>
