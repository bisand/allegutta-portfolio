<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Aksjespareklubben AlleGutta</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a routerLink="/">Home</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li *ngIf="auth.loggedIn === false">
                <a href="#" (click)="auth.login()"><span class="glyphicon glyphicon-log-in"></span> Login</a>
            </li>
            <li class="nav-item dropdown" style="white-space: nowrap;" *ngIf="auth.userProfile$ | async as profile" ngbDropdown>
                <a ngbDropdownToggle class="nav-link dropdown-toggle" id="profileDropDown" data-toggle="dropdown">
                    <!-- Profile image should be set to the profile picture from the id token -->
                    <img [src]="profile.picture" alt="Profile picture" class="nav-user-profile rounded-circle" style="width: 40px" />
                </a>
                <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
                    <!-- Show the user's full name from the id token here -->
                    <div class="dropdown-header" *ngIf="profile">
                        {{ profile.name }}
                    </div>
                    <div class="dropdown-item" *ngIf="profile">
                        <a routerLink="/profile"> <fa-icon [icon]="faUser" class="mr-3"></fa-icon> Profile </a>
                    </div>
                    <div class="dropdown-item" *ngIf="profile">
                        <a routerLink="/portfolio-editor"> <fa-icon [icon]="faEdit" class="mr-3"></fa-icon> Redigér Portefølje </a>
                    </div>
                    <div class="dropdown-item" *ngIf="profile">
                        <a routerLink="external-api" *ngIf="auth.loggedIn">External API</a>
                    </div>
                    <button (click)="auth.logout()" class="btn btn-link dropdown-item" id="qsLogoutBtn">
                        <fa-icon [icon]="faPowerOff" class="mr-3"></fa-icon> Log out
                    </button>
                </div>
            </li>
        </ul>
    </div>
</nav>
